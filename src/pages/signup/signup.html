<ion-content>
    <img id="logoUniCampus" src="./assets/imgs/logo.png" alt="logo UniCampus">
  
    <div class="connexion">
      <p>Bienvenue sur UniCampus !</p>
      <form action="#" class="formConnexion">
  
              <ion-input type="text" placeholder="Prénom"></ion-input>

              <ion-input type="text" placeholder="Nom"></ion-input>
 
              <ion-label color="dark2">Sexe</ion-label>
              <ion-select formControlName="sexe" cancelText="Annuler">
                <ion-option value="Homme">Homme</ion-option>
                <ion-option value="Femme">Femme</ion-option>
              </ion-select>

              <ion-input type="mail" placeholder="Email de l'IUT"></ion-input>
     
              <ion-input type="password" placeholder="Password"></ion-input>
              
              <ion-label color="dark2">Ville</ion-label>
              <ion-select formControlName="ville" cancelText="Annuler">
                <ion-option value="Tarbes">Tarbes</ion-option>
                <ion-option value="Toulouse">Toulouse</ion-option>
              </ion-select> 
              <ion-label color="dark2">Section</ion-label>
              <ion-select formControlName="section" cancelText="Annuler">
                <ion-option value="MMI">MMI</ion-option>
                <ion-option value="TC">TC</ion-option>
              </ion-select>
        <p>Déjà inscrit ?
          <span (click)="login()">Se connecter</span>
        </p>
        <div padding>
          <button ion-button block round outline tappable>Inscription</button>
        </div>
      </form>
  
    </div>
  </ion-content>
<ion-content padding>
  <ion-list>

    


  </ion-list>



</ion-content>
