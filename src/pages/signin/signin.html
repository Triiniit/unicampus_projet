<ion-content>
  <img id="logoUniCampus" src="./assets/imgs/UniCampus.png" alt="logo UniCampus">

  <!-- arrière plant affiché derrière mon formulaire de couleur vert plus foncé -->
  <div class="connexion">
    <p>Bienvenue</p>
    <!-- formulaire de connexion-->
    <form action="#" class="formConnexion">

      <ion-input type="mail" placeholder="Email de l'IUT" 
      ngModel
      name="mail"
      #mail = "ngModel"></ion-input>
      <ion-input type="password" placeholder="Password" ngModel
      name="mdp"
      #mdp = "ngModel"></ion-input>

      <p>Mot de passe oublié ?
        <span>Clique ici</span>
      </p>
      <div padding>
        <button ion-button block round outline tappable (click)="conect(mail.value, mdp.value)">Connexion</button>
      </div>
      <p>OU</p>
      <p>Pas de compte? <span (click)="registerPage()">Inscrivez vous</span></p>
    </form>

  </div>
</ion-content>
