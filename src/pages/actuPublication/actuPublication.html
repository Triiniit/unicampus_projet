<ion-header>
    <!-- affichage de la navbar dans le code-->
    <ion-navbar>
      <ion-title>
        <!-- le ion-item permet d'avoir un affichage des icones et du text sur une ligne (le item-start sera le premier icone affiché )-->
        <!-- le item-end sera le dernier icone affiché-->
        <ion-item id="title">
          <ion-icon name="arrow-back" item-start></ion-icon>
          Publication
          <ion-icon name="person" item-end></ion-icon>
        </ion-item>
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-item id="infoperso">
      <ion-icon name="contact"></ion-icon>
      NOM Prénom
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="Exprimez-vous..."></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-icon name="camera"></ion-icon>
        <ion-icon name="videocam"></ion-icon>
        <ion-item>
          <ion-select placeholder="section" cancelText="Annuler" ngModel
          name="section" class="section"
          #section = "ngModel">
          <ion-option *ngFor="let section of sections" value="{{ section }}">{{ section }}</ion-option>
          </ion-select>
      </ion-item>
      </ion-item>
  </ion-content>
